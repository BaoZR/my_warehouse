<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理左栏</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />
    <link rel="stylesheet" href="/resources/layui_ext/dtree/dtree.css">
    <link rel="stylesheet" href="/resources/layui_ext/dtree/font/dtreefont.css">
</head>
<body>
<ul id="deptTree" class="dtree" data-id="0"></ul>


<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script>
    layui.extend({
        dtree: '/resources/layui_ext/dtree/dtree'   // {/}的意思即代表采用自有路径，即不跟随 base 路径
    }).use(['dtree','layer','jquery'], function(){
        var dtree = layui.dtree, layer = layui.layer, $ = layui.jquery;

        var data=
            {
                code:200,
                msg:"成功",
                data: [
                    {id:"001",title: "湖南省",parentId: "0",children:[]},
                    {id:"002",title: "湖北省",parentId: "0",children:[]},
                    {id:"003",title: "广东省",parentId: "0",children:[]},
                    {id:"004",title: "浙江省",parentId: "0",children:[]},
                    {id:"005",title: "福建省",parentId: "0",children:[]}
                ]
            }

        // 初始化树
        var DemoTree = dtree.render({
            elem: "#deptTree",
            dataStyle: "layuiStyle",  //使用layui风格的数据格式
            dataFormat: "list",  //配置data的风格为list
            response:{message:"msg",statusCode:0},  //修改response中返回数据的定义

            data: data.data, // 使用data加载
            //url: "../json/case/demoJson.json" // 使用url加载（可与data加载同时存在）
        });

        // 绑定节点点击
        dtree.on("node('deptTree')" ,function(obj){
            layer.msg(JSON.stringify(obj.param));
        });
    });


</script>




</body>
</html>
